<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Website to test Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="logo" href="index.html"><img src="assets/images/logo3.png"</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavBar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            
        </div>
    </nav>
    
    <!-- Start of Slider -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="assets/images/mountain.jpg">
                <div class="carousel-caption">
                    <h1>My Bootstrap Journey</h1>
                    <br>
                    <button type="button" class="btn btn-default">Get Started</button>
                </div>
            </div>
            <div class="item">
                <img src="assets/images/water.jpg">
            </div>
            <div class="item">
                <img src="assets/images/walkway.png">
            </div>
            
        </div>
        
        <!-- Slider Control Starts -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        
        
        <!-- Slider Control End -->
        
    </div>
    <!-- End of Slider -->
    
    <div class="container text-center">
        <h2>What am I using</h2>
        <div class="row">
            <div class="col-sm-4">
                <img src="assets/images/html5.png" id="icon">
                <h4>HTML5</h4>
            </div>
            <div class="col-sm-4">
                <img src="assets/images/bootstrap.png" id="icon">
                <h4>Bootstrap</h4>
            </div>
            <div class="col-sm-4">
                <img src="assets/images/css3.png" id="icon">
                <h4>CSS3</h4>
            </div>
        </div>
    </div>
    
    
    <!--    SCRIPTS HERE      -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--    SCRIPTS END      -->
</body>
</html>
